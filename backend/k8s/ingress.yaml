apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: gta-backend-ingress
  annotations:
    # Use Traefik (default in K3s)
    kubernetes.io/ingress.class: "traefik"
spec:
  rules:
  - http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: gta-backend
            port:
              number: 8000
