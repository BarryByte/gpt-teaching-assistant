apiVersion: apps/v1
kind: Deployment
metadata:
  name: gta-backend
  labels:
    app: gta-backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: gta-backend
  template:
    metadata:
      labels:
        app: gta-backend
    spec:
      containers:
      - name: gta-backend
        image: abhay912/gta-backend:latest
        ports:
        - containerPort: 8000
        envFrom:
        - secretRef:
            name: gta-backend-secrets
        resources:
          requests:
            cpu: "100m"
            memory: "128Mi"
          limits:
            cpu: "500m"
            memory: "256Mi"
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 5
          periodSeconds: 10
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 10
          periodSeconds: 15
